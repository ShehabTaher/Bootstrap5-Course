    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- Card 1 -->
          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Free</h4>
                <p class="text-muted">For Freelancers</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mb-5">0 EGP</h2>
              <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-1"></i>Single User
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-1"></i>10 Downloads Per Month
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-1"></i>Faster Files
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-1"></i>25 Custom Packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-dark rounded-4 mt-5 mb-4">
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Card 2 -->
          <div class="card rounded-4 text-bg-dark shadow-lg border-0 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Free</h4>
                <p class="text-white">For Agencies</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mb-5">1000 EGP</h2>
              <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 me-1"></i>Unlimited Users
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 me-1"></i>Unlimited Downloads
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 me-1"></i>Fully Editable
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 me-1"></i>200+ Custom Packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-light rounded-4 mt-5 mb-4">
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
