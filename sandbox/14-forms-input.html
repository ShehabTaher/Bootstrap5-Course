<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <title>Bootstrap Sandbox | Forms & Input</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Forms & Input</h1>


    <!-- Basic Form -->
    <h3 class="mb-2">Basic Form</h3>
    <form action="">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="" id="">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Password</label>
        <input type="password" class="form-control" name="" id="">
      </div>
      <div class="mb-3">
        <input type="checkbox" class="form-check-input" name="" id="remember">
        <label for="" class="form-check-label">Remember Me</label>
      </div>
      <input type="submit" value="Login" class="btn btn-primary">
    </form>
    <br /><br />

    <!-- Other Fields -->
    <h3 class="mb-2">Other Fields</h3>
    <form>
      <!-- Select Fields -->
      <h6 class="mb-2">Select Fields</h6>
      <div class="mb-3">
        <select name="" id="" class="form-select">
          <option value="">Best time to call</option>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>
      </div>
      <!-- Textarea -->
      <h6 class="mb-2">Textarea Fields</h6>
      <div class="mb-3">
        <textarea placeholder="Message" class="form-control"></textarea>
      </div>
      <!-- Switch -->
      <h6 class="mb-2">Switch Fields</h6>
      <div class="form-check form-switch">
        <input type="checkbox" name="" id="" class="form-check-input">
      </div>
      <!-- Inline Checkboxes -->
      <h6 class="mb-2">Inline Checkboxes Fields</h6>
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" value="option1" id="ch1">
          <label for="ch1" class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" value="option2" id="ch2">
          <label for="ch2" class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" value="option3" id="ch3">
          <label for="ch3" class="form-check-label">3</label>
        </div>
      </div>
      <!-- Toggle Button -->
      <h6 class="mb-2">Toggle Button Fields</h6>
      <div class="mb-3">
        <input type="checkbox" class="btn-check" id="btn-check">
        <label class="btn btn-danger" for="btn-check">ButtonToggle</label>
      </div>
      <!-- Range -->
      <h6 class="mb-2">Range Fields</h6>
      <div class="mb-3">
        <label for="range" class="form-label"></label>
        <input type="range" class="form-range" id="range">

      </div>

      <!-- Range Steps -->
      <h6 class="mb-2">Range Steps Fields</h6>
      <div class="mb-3">
        <label for="range" class="form-label"></label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="range">

      </div>
    </form>

    <br /><br />

    <!-- Input Groups -->
    <h6 class="mb-2">Input Groups</h6>
    <form>
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="email" class="form-control" placeholder="Email" name="" id="">
      </div>
    </form>
    <br /><br />
    <form action="">
      <div class="input-group">
        <input type="text" class="form-control" name="" id="">
        <button class="btn btn-outline-secondary">Submit</button>
      </div>
    </form>

    <!-- Don't go past here -->
  </div>
  <div style="margin-top: 350px"></div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
